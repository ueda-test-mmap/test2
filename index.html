<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Polygon Glow Studio</title>
    <style>
        :root {
            --bg-color: #0b1020;
            --panel-bg: rgba(15, 20, 35, 0.95);
            --accent-color: #ff66cc; /* Default to Shape 1 color */
            --text-color: #ffffff;
            --input-bg: #1a1f2e;
            --input-text: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            margin: 0; font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            transition: background-color var(--transition-speed);
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        header {
            padding: 0.8rem 1.5rem; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border-color); z-index: 100;
        }

        .main-layout { display: flex; flex: 1; overflow: hidden; }

        @media (max-width: 768px) {
            .main-layout { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 90% !important; border-left: none !important; border-top: 1px solid var(--border-color); overflow-y: visible !important; padding: 5% !important;}
            .preview-area { min-height: 270px; flex: none; }
        }

        .preview-area {
            flex: 1; display: flex; justify-content: center; align-items: center;
            background-image: radial-gradient(circle at center, rgba(128,128,128,0.1) 1px, transparent 1px);
            background-size: 20px 20px; padding: 20px; touch-action: none;
        }

        svg { width: 100%; max-width: 450px; overflow: visible; }
        .shape-polygon { stroke: rgba(128,128,128,0.2); stroke-width: 0.5; transition: filter 0.3s ease; }
        
        .handle { stroke: #fff; stroke-width: 2; cursor: grab; transition: opacity 0.2s; }
        .handle.inactive { opacity: 0.2; pointer-events: none; }

        .sidebar {
            width: 420px; background: var(--panel-bg); padding: 20px;
            border-left: 1px solid var(--border-color); overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
        }

        /* Shape Tabs */
        .shape-selector { display: flex; gap: 8px; margin-bottom: 10px; }
        .shape-tab {
            flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color);
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; font-size: 0.75rem;
            display: flex; flex-direction: column; align-items: center; gap: 4px; transition: 0.2s;
        }
        .shape-tab.active { background: var(--accent-color); border-color: transparent; font-weight: bold; }
        .shape-tab span { font-size: 0.6rem; opacity: 0.8; }

        .control-block {
            background: rgba(128,128,128,0.05); padding: 14px; border-radius: 12px; border: 1px solid var(--border-color);
        }

        h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 10px 0; color: var(--accent-color); }

        .input-row { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
        .input-row label { font-size: 0.7rem; flex: 0.4; opacity: 0.8; }
        input[type="text"], input[type="range"] {
            flex: 1; background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--input-text); padding: 8px; border-radius: 6px; font-size: 0.8rem;
        }

        input[type="color"] {
            -webkit-appearance: none; width: 34px; height: 34px; border: 1px solid var(--border-color);
            border-radius: 6px; cursor: pointer; background: none; padding: 0;
        }

        button {
            background: #2d344d; color: #fff; border: none; padding: 8px 12px;
            border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: 600; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        .copy-btn { background: #4a5578; }

        textarea {
            width: 100%; height: 100px; background: #000; color: #ffcc66;
            border: 1px solid var(--border-color); padding: 10px; border-radius: 6px;
            font-family: monospace; font-size: 0.7rem; resize: none; box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <h2 id="ui-title" style="font-size: 1rem; margin:0;">Multi-Polygon Studio</h2>
    <button id="langToggle">日本語</button>
</header>

<div class="main-layout">
    <div class="preview-area">
        <svg id="canvas" viewBox="0 0 100 100">
            <polygon id="poly0" class="shape-polygon"></polygon>
            <polygon id="poly1" class="shape-polygon"></polygon>
            <polygon id="poly2" class="shape-polygon"></polygon>
            <g id="handleContainer"></g>
        </svg>
    </div>

    <div class="sidebar">
        <div class="shape-selector">
            <div class="shape-tab active" onclick="selectShape(0)" id="tab0" style="border-bottom: 4px solid #ff66cc;">
                Shape 1 <span id="ui-info0">Visible</span>
            </div>
            <div class="shape-tab" onclick="selectShape(1)" id="tab1" style="border-bottom: 4px solid #00ffff;">
                Shape 2 <span id="ui-info1">Hidden</span>
            </div>
            <div class="shape-tab" onclick="selectShape(2)" id="tab2" style="border-bottom: 4px solid #33ff33;">
                Shape 3 <span id="ui-info2">Hidden</span>
            </div>
        </div>

        <div class="control-block">
            <h3 id="ui-h-settings">Shape Settings</h3>
            <div class="input-row">
                <label id="ui-label-show">Show Shape</label>
                <input type="checkbox" id="shapeVisible" checked>
            </div>
            <div class="input-row">
                <label id="ui-label-verts">Vertices</label>
                <input type="range" id="vertexCount" min="3" max="12" value="3">
                <span id="vertVal" style="font-size:0.8rem; min-width:20px;">3</span>
            </div>
            <div class="input-row">
                <label id="ui-label-color">Base Color</label>
                <input type="color" id="basePicker">
                <input type="text" id="baseHex">
                <button class="copy-btn" onclick="copyValue('baseHex')">Copy</button>
            </div>
        </div>

        <div class="control-block">
            <h3 id="ui-h-glow">Glow Effect</h3>
            <div class="input-row">
                <label id="ui-label-glow">Enable Glow</label>
                <input type="checkbox" id="glowToggle">
            </div>
            <div class="input-row">
                <label id="ui-label-gcolor">Glow Color</label>
                <input type="color" id="glowPicker">
                <button class="copy-btn" onclick="copyValue('glowPicker')">Copy</button>
            </div>
        </div>

        <div class="control-block" style="background: rgba(255,200,100,0.08);">
            <h3 id="ui-h-export" style="color:#e67e22">Combined HTML Export</h3>
            <textarea id="htmlExportArea" readonly></textarea>
            <button onclick="copyValue('htmlExportArea')" style="width:100%; margin-top:10px; background:#e67e22" id="ui-btn-export">Copy All Shapes</button>
        </div>
    </div>
</div>

<script>
    const handleColors = ['#ff66cc', '#00ffff', '#33ff33'];
    let activeIdx = 0;
    
    // データモデル
    let shapes = [
        { visible: true, vertices: 3, color: '#ff66cc', glow: true, glowColor: '#ff66cc', points: [{x:50,y:15}, {x:15,y:85}, {x:85,y:85}] },
        { visible: false, vertices: 4, color: '#00ffff', glow: true, glowColor: '#00ffff', points: [{x:30,y:30}, {x:70,y:30}, {x:70,y:70}, {x:30,y:70}] },
        { visible: false, vertices: 5, color: '#33ff33', glow: true, glowColor: '#33ff33', points: [{x:50,y:10}, {x:90,y:40}, {x:75,y:90}, {x:25,y:90}, {x:10,y:40}] }
    ];

    const canvas = document.getElementById('canvas');
    const handleContainer = document.getElementById('handleContainer');
    const exportArea = document.getElementById('htmlExportArea');

    function init() {
        renderAll();
        updateUI();
        
        // イベントリスナー
        document.getElementById('vertexCount').addEventListener('input', (e) => {
            adjustVertices(activeIdx, parseInt(e.target.value));
            renderAll();
        });
        document.getElementById('shapeVisible').addEventListener('change', (e) => {
            shapes[activeIdx].visible = e.target.checked;
            renderAll();
            updateUI();
        });
        document.getElementById('basePicker').addEventListener('input', (e) => {
            shapes[activeIdx].color = e.target.value;
            renderAll();
        });
        document.getElementById('baseHex').addEventListener('change', (e) => {
            shapes[activeIdx].color = e.target.value;
            renderAll();
        });
        document.getElementById('glowToggle').addEventListener('change', (e) => {
            shapes[activeIdx].glow = e.target.checked;
            renderAll();
        });
        document.getElementById('glowPicker').addEventListener('input', (e) => {
            shapes[activeIdx].glowColor = e.target.value;
            renderAll();
        });

        // タッチ/マウス移動
        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', (e) => handleMove(e.touches[0]), {passive:false});
        window.addEventListener('mouseup', () => draggingPoint = null);
        window.addEventListener('touchend', () => draggingPoint = null);
    }

    let draggingPoint = null;

    function renderAll() {
        handleContainer.innerHTML = '';
        shapes.forEach((s, sIdx) => {
            const poly = document.getElementById(`poly${sIdx}`);
            if (!s.visible) {
                poly.setAttribute('points', '');
                document.getElementById(`ui-info${sIdx}`).innerText = 'Hidden';
                return;
            }
            document.getElementById(`ui-info${sIdx}`).innerText = 'Visible';
            
            const ptsStr = s.points.map(p => `${p.x},${p.y}`).join(' ');
            poly.setAttribute('points', ptsStr);
            poly.setAttribute('fill', s.color);
            poly.style.filter = s.glow ? `drop-shadow(0 0 12px ${s.glowColor})` : 'none';

            // ハンドル描画
            s.points.forEach((p, pIdx) => {
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute('cx', p.x);
                circle.setAttribute('cy', p.y);
                circle.setAttribute('r', activeIdx === sIdx ? 3.5 : 2);
                circle.setAttribute('class', 'handle' + (activeIdx !== sIdx ? ' inactive' : ''));
                circle.setAttribute('fill', handleColors[sIdx]);
                
                if (activeIdx === sIdx) {
                    const startDrag = (e) => { draggingPoint = {sIdx, pIdx}; e.preventDefault(); };
                    circle.addEventListener('mousedown', startDrag);
                    circle.addEventListener('touchstart', startDrag);
                }
                handleContainer.appendChild(circle);
            });
        });
        updateExportCode();
    }

    function handleMove(e) {
        if (!draggingPoint) return;
        const rect = canvas.getBoundingClientRect();
        let x = Math.max(0, Math.min(100, Math.round(((e.clientX - rect.left) / rect.width) * 100)));
        let y = Math.max(0, Math.min(100, Math.round(((e.clientY - rect.top) / rect.height) * 100)));
        
        shapes[draggingPoint.sIdx].points[draggingPoint.pIdx] = {x, y};
        renderAll();
    }

    function selectShape(idx) {
        activeIdx = idx;
        document.querySelectorAll('.shape-tab').forEach((t, i) => t.classList.toggle('active', i === idx));
        document.documentElement.style.setProperty('--accent-color', handleColors[idx]);
        updateUI();
        renderAll();
    }

    function updateUI() {
        const s = shapes[activeIdx];
        document.getElementById('shapeVisible').checked = s.visible;
        document.getElementById('vertexCount').value = s.vertices;
        document.getElementById('vertVal').innerText = s.vertices;
        document.getElementById('basePicker').value = s.color;
        document.getElementById('baseHex').value = s.color;
        document.getElementById('glowToggle').checked = s.glow;
        document.getElementById('glowPicker').value = s.glowColor;
    }

    function adjustVertices(idx, count) {
        const s = shapes[idx];
        if (count > s.points.length) {
            // 追加: 最後の点と最初の点の間に作る
            for (let i = s.points.length; i < count; i++) {
                const p1 = s.points[i-1];
                const p2 = s.points[0];
                s.points.push({ x: Math.round((p1.x + p2.x)/2), y: Math.round((p1.y + p2.y)/2) });
            }
        } else {
            // 削除
            s.points = s.points.slice(0, count);
        }
        s.vertices = count;
    }

    function updateExportCode() {
        let svgContent = '';
        shapes.forEach(s => {
            if (!s.visible) return;
            const pts = s.points.map(p => `${p.x},${p.y}`).join(' ');
            const glow = s.glow ? `filter: drop-shadow(0 0 12px ${s.glowColor});` : '';
            svgContent += `  <polygon points="${pts}" style="fill: ${s.color}; ${glow}"></polygon>\n`;
        });

        exportArea.value = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 300px; overflow: visible;">\n${svgContent}</svg>`;
    }

    window.copyValue = function(id) {
        const el = document.getElementById(id);
        const val = el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' ? el.value : el.innerText;
        navigator.clipboard.writeText(val);
        const btn = event.target;
        const old = btn.innerText; btn.innerText = 'COPIED!';
        setTimeout(() => btn.innerText = old, 1000);
    };

    init();
</script>
</body>
</html>
