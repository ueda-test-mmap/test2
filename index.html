<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Polygon Glow Generator - Release Edition</title>
    <style>
        :root {
            --bg-color: #0b1020;
            --panel-bg: rgba(15, 20, 35, 0.95);
            --accent-color: #ff66cc;
            --text-color: #ffffff;
            --input-bg: #1a1f2e;
            --input-text: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.4s;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* モバイル対応：縦並び切り替え */
        @media (max-width: 768px) {
            .main-layout { flex-direction: column; overflow-y: auto; }
            body { overflow-y: auto; }
            .sidebar { width: 100% !important; border-left: none !important; border-top: 1px solid var(--border-color); overflow-y: visible !important; }
            .preview-area { min-height: 270px; flex: none; }
        }

        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, rgba(128,128,128,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px;
            touch-action: none; /* スマホでのスクロール防止 */
        }

        svg {
            width: 100%;
            max-width: 450px;
            overflow: visible;
        }

        #mainPolygon {
            stroke: rgba(128,128,128,0.3);
            stroke-width: 0.5;
            transition: filter 0.3s ease;
        }

        .handle {
            fill: var(--accent-color);
            stroke: #fff;
            stroke-width: 2.5;
            cursor: grab;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
        }

        .sidebar {
            width: 400px;
            background: var(--panel-bg);
            padding: 20px;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-block {
            background: rgba(128,128,128,0.05);
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 0 0 10px 0;
            color: var(--accent-color);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 8px;
        }

        .input-row {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--input-text);
            padding: 8px 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            background: none;
            padding: 0;
        }

        button {
            background: #2d344d;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
            transition: 0.2s;
        }

        button:hover { filter: brightness(1.3); }

        .copy-btn { background: #4a5578; min-width: 60px; }

        textarea {
            width: 100%;
            height: 80px;
            background: #111;
            color: #ffcc66;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.75rem;
            resize: none;
            box-sizing: border-box;
        }

        #langToggle { background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color); }
    </style>
</head>
<body>

<header>
    <h2 id="ui-title" style="font-size: 1.1rem; margin:0;">Polygon Glow Gen</h2>
    <button id="langToggle">日本語</button>
</header>

<div class="main-layout">
    <div class="preview-area">
        <svg id="canvas" viewBox="0 0 100 100">
            <polygon id="mainPolygon" points="50,15 15,85 85,85"></polygon>
            <circle class="handle" id="p0" cx="50" cy="15" r="4"></circle>
            <circle class="handle" id="p1" cx="15" cy="85" r="4"></circle>
            <circle class="handle" id="p2" cx="85" cy="85" r="4"></circle>
        </svg>
    </div>

    <div class="sidebar">
        <div class="control-block">
            <h3 id="ui-h-color">Base Color</h3>
            <div class="input-group">
                <div class="input-row">
                    <input type="color" id="basePicker" value="#ffffff">
                    <input type="text" id="baseHex" value="#ffffff">
                    <button class="copy-btn" onclick="copy('baseHex')">HEX</button>
                </div>
                <div class="input-row">
                    <input type="text" id="baseRgb" value="255, 255, 255" readonly>
                    <button class="copy-btn" onclick="copy('baseRgb')">RGB</button>
                </div>
            </div>
        </div>

        <div class="control-block">
            <h3 id="ui-h-glow">Glow Overlay</h3>
            <label class="input-row" style="cursor: pointer; margin-bottom:10px;">
                <input type="checkbox" id="glowToggle" checked>
                <span id="ui-label-glow" style="font-size:0.75rem;">Enable Glow</span>
            </label>
            <div class="input-group">
                <div class="input-row">
                    <input type="color" id="glowPicker" value="#ff66cc">
                    <input type="text" id="glowHex" value="#ff66cc">
                    <button class="copy-btn" onclick="copy('glowHex')">HEX</button>
                </div>
                <div class="input-row">
                    <input type="text" id="glowRgb" value="255, 102, 204" readonly>
                    <button class="copy-btn" onclick="copy('glowRgb')">RGB</button>
                </div>
            </div>
        </div>

        <div class="control-block" style="background: rgba(255,200,100,0.08);">
            <h3 id="ui-h-export" style="color:#e67e22">Export HTML</h3>
            <textarea id="htmlExportArea" readonly></textarea>
            <button onclick="copy('htmlExportArea')" style="width:100%; margin-top:10px; background:#e67e22" id="ui-btn-export">Copy Snippet</button>
        </div>

        <div class="control-block">
            <h3 id="ui-h-points">Raw Points</h3>
            <div class="input-row">
                <input type="text" id="pointsText" readonly>
                <button class="copy-btn" onclick="copy('pointsText')">Copy</button>
            </div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const polygon = document.getElementById("mainPolygon");
    const handles = [document.getElementById("p0"), document.getElementById("p1"), document.getElementById("p2")];
    const pointsText = document.getElementById("pointsText");
    const htmlExportArea = document.getElementById("htmlExportArea");
    
    const basePicker = document.getElementById("basePicker");
    const baseHex = document.getElementById("baseHex");
    const baseRgb = document.getElementById("baseRgb");
    
    const glowToggle = document.getElementById("glowToggle");
    const glowPicker = document.getElementById("glowPicker");
    const glowHex = document.getElementById("glowHex");
    const glowRgb = document.getElementById("glowRgb");

    let activeIndex = null;

    const dict = {
        en: {
            title: "Polygon Glow Gen", hColor: "Base Color", hGlow: "Glow Overlay",
            labelGlow: "Enable Glow Shadow", hExport: "Export HTML", btnExport: "Copy Snippet",
            hPoints: "Raw Points", lang: "日本語"
        },
        ja: {
            title: "ポリゴン光彩制作", hColor: "本体カラー", hGlow: "光彩エフェクト",
            labelGlow: "光彩を有効化", hExport: "HTMLコード出力", btnExport: "HTMLをコピー",
            hPoints: "座標数値のみ", lang: "English"
        }
    };
    let lang = 'en';

    function init() {
        updateFromHandles();
        updateColor("#ffffff");
        updateGlow();
        
        // マウスイベント
        handles.forEach((h, i) => {
            h.addEventListener("mousedown", () => activeIndex = i);
            h.addEventListener("touchstart", (e) => { 
                activeIndex = i; 
                e.preventDefault(); // スクロール防止
            }, {passive: false});
        });

        window.addEventListener("mousemove", moveHandler);
        window.addEventListener("touchmove", (e) => moveHandler(e.touches[0]), {passive: false});
        window.addEventListener("mouseup", () => activeIndex = null);
        window.addEventListener("touchend", () => activeIndex = null);
    }

    function moveHandler(e) {
        if (activeIndex === null) return;
        const rect = canvas.getBoundingClientRect();
        let x = Math.max(0, Math.min(100, Math.round(((e.clientX - rect.left) / rect.width) * 100)));
        let y = Math.max(0, Math.min(100, Math.round(((e.clientY - rect.top) / rect.height) * 100)));
        handles[activeIndex].setAttribute("cx", x);
        handles[activeIndex].setAttribute("cy", y);
        updateFromHandles();
    }

    function updateFromHandles() {
        const pts = handles.map(h => `${h.getAttribute("cx")},${h.getAttribute("cy")}`).join(" ");
        polygon.setAttribute("points", pts);
        pointsText.value = pts;
        updateExportCode();
    }

    function hexToRgb(hex) {
        const r = parseInt(hex.slice(1,3), 16);
        const g = parseInt(hex.slice(3,5), 16);
        const b = parseInt(hex.slice(5,7), 16);
        return `${r}, ${g}, ${b}`;
    }

    function updateColor(hex) {
        if (!/^#[0-9A-F]{6}$/i.test(hex)) return;
        basePicker.value = hex;
        baseHex.value = hex;
        baseRgb.value = hexToRgb(hex);
        polygon.setAttribute("fill", hex);

        const brightness = (parseInt(hex.slice(1,3), 16) * 299 + parseInt(hex.slice(3,5), 16) * 587 + parseInt(hex.slice(5,7), 16) * 114) / 1000;
        const root = document.documentElement;
        if (brightness < 125) {
            root.style.setProperty('--bg-color', '#ffffff');
            root.style.setProperty('--text-color', '#0b1020');
            root.style.setProperty('--panel-bg', 'rgba(245, 245, 245, 0.95)');
            root.style.setProperty('--input-bg', '#ffffff');
            root.style.setProperty('--input-text', '#0b1020');
            root.style.setProperty('--border-color', 'rgba(0, 0, 0, 0.15)');
        } else {
            root.style.setProperty('--bg-color', '#0b1020');
            root.style.setProperty('--text-color', '#ffffff');
            root.style.setProperty('--panel-bg', 'rgba(15, 20, 35, 0.95)');
            root.style.setProperty('--input-bg', '#1a1f2e');
            root.style.setProperty('--input-text', '#ffffff');
            root.style.setProperty('--border-color', 'rgba(255, 255, 255, 0.1)');
        }
        updateExportCode();
    }

    function updateGlow() {
        const color = glowPicker.value;
        glowHex.value = color;
        glowRgb.value = hexToRgb(color);
        polygon.style.filter = glowToggle.checked ? `drop-shadow(0 0 15px ${color})` : "none";
        updateExportCode();
    }

    function updateExportCode() {
        const pts = polygon.getAttribute("points");
        const fill = baseHex.value;
        const glow = glowToggle.checked ? `filter: drop-shadow(0 0 15px ${glowHex.value});` : '';
        htmlExportArea.value = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 200px; overflow: visible;">\n  <polygon points="${pts}" style="fill: ${fill}; ${glow}"></polygon>\n</svg>`;
    }

    basePicker.addEventListener("input", e => updateColor(e.target.value));
    baseHex.addEventListener("change", e => updateColor(e.target.value));
    glowToggle.addEventListener("change", updateGlow);
    glowPicker.addEventListener("input", updateGlow);
    glowHex.addEventListener("change", e => { glowPicker.value = e.target.value; updateGlow(); });

    window.copy = function(id) {
        const el = document.getElementById(id);
        el.select();
        navigator.clipboard.writeText(el.value);
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "COPIED!";
        setTimeout(() => btn.innerText = oldText, 1000);
    };

    document.getElementById("langToggle").addEventListener("click", () => {
        lang = lang === 'en' ? 'ja' : 'en';
        Object.keys(dict[lang]).forEach(key => {
            const el = document.getElementById(`ui-${key.replace(/[A-Z]/g, m => "-" + m.toLowerCase())}`);
            if(el) el.innerText = dict[lang][key];
        });
        document.getElementById("langToggle").innerText = dict[lang].lang;
    });

    init();
</script>
</body>
</html>
