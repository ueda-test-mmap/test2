<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Polygon Glow Generator</title>
    <style>
        :root {
            --bg-color: #0b1020;
            --panel-bg: rgba(15, 20, 35, 0.95);
            --accent-color: #ff66cc;
            --text-color: #ffffff;
            --input-bg: #1a1f2e;
            --transition-speed: 0.6s;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        svg {
            width: 80%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1 / 1;
            overflow: visible;
        }

        #mainPolygon {
            stroke: rgba(255,255,255,0.2);
            stroke-width: 0.5;
            transition: filter 0.3s ease;
        }

        .handle {
            fill: var(--accent-color);
            stroke: #fff;
            stroke-width: 2;
            cursor: grab;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.5));
        }

        .handle:active {
            cursor: grabbing;
            fill: #fff;
        }

        .sidebar {
            width: 380px;
            background: var(--panel-bg);
            padding: 24px;
            border-left: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 0 0 12px 0;
            color: var(--accent-color);
        }

        .control-block {
            background: rgba(255,255,255,0.03);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 6px;
            opacity: 0.7;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        button {
            background: #2d344d;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background: var(--accent-color);
            transform: translateY(-1px);
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #000;
            color: #00ffaa;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
            resize: none;
            box-sizing: border-box;
        }

        .code-area {
            background: #111 !important;
            color: #ffcc66 !important;
            border: 1px dashed #555 !important;
        }

        #langToggle {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 5px 15px;
        }
    </style>
</head>
<body>

<header>
    <h2 id="ui-title">Polygon Glow Generator</h2>
    <button id="langToggle">日本語</button>
</header>

<div class="main-layout">
    <div class="preview-area">
        <svg id="canvas" viewBox="0 0 100 100">
            <polygon id="mainPolygon" points="50,20 20,80 80,80"></polygon>
            <circle class="handle" id="p0" cx="50" cy="20" r="3"></circle>
            <circle class="handle" id="p1" cx="20" cy="80" r="3"></circle>
            <circle class="handle" id="p2" cx="80" cy="80" r="3"></circle>
        </svg>
    </div>

    <div class="sidebar">
        <div class="control-block">
            <h3 id="ui-h-color">Base Color</h3>
            <div class="input-row">
                <input type="color" id="basePicker" value="#ffffff">
                <input type="text" id="baseHex" value="#ffffff">
            </div>
            <div class="input-row">
                <input type="text" id="baseRgb" value="255, 255, 255" readonly style="opacity:0.6">
            </div>
        </div>

        <div class="control-block">
            <h3 id="ui-h-glow">Glow Effect (Overlay)</h3>
            <label class="toggle-switch">
                <input type="checkbox" id="glowToggle" checked>
                <span id="ui-label-glow">Enable Glow Shadow</span>
            </label>
            <div class="input-row">
                <input type="color" id="glowPicker" value="#ff66cc">
                <input type="text" id="glowHex" value="#ff66cc">
            </div>
        </div>

        <div class="control-block" style="background: rgba(255,200,100,0.05); border: 1px solid rgba(255,200,100,0.2);">
            <h3 id="ui-h-export" style="color:#ffcc66">Export HTML Code</h3>
            <label id="ui-label-export">Copy-paste this to your project:</label>
            <textarea id="htmlExportArea" class="code-area" readonly></textarea>
            <button onclick="copy('htmlExportArea')" style="width:100%; margin-top:10px; background:#e67e22" id="ui-btn-export">Copy HTML Snippet</button>
        </div>

        <div class="control-block">
            <h3 id="ui-h-points">Raw Points</h3>
            <textarea id="pointsText" readonly style="height:40px; opacity:0.7"></textarea>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const polygon = document.getElementById("mainPolygon");
    const handles = [document.getElementById("p0"), document.getElementById("p1"), document.getElementById("p2")];
    const pointsText = document.getElementById("pointsText");
    const htmlExportArea = document.getElementById("htmlExportArea");
    
    const basePicker = document.getElementById("basePicker");
    const baseHex = document.getElementById("baseHex");
    const baseRgb = document.getElementById("baseRgb");
    
    const glowToggle = document.getElementById("glowToggle");
    const glowPicker = document.getElementById("glowPicker");
    const glowHex = document.getElementById("glowHex");

    let activeIndex = null;

    const dict = {
        en: {
            title: "Polygon Glow Generator",
            hColor: "Base Color",
            hGlow: "Glow Effect (Overlay)",
            labelGlow: "Enable Glow Shadow",
            hExport: "Export HTML Code",
            labelExport: "Copy-paste this to your project:",
            btnExport: "Copy HTML Snippet",
            hPoints: "Raw Points",
            lang: "日本語"
        },
        ja: {
            title: "ポリゴン光彩ジェネレーター",
            hColor: "本体カラー",
            hGlow: "光彩エフェクト",
            labelGlow: "光彩（影）を有効化",
            hExport: "HTMLコード書き出し",
            labelExport: "プロジェクトに貼り付けて使用：",
            btnExport: "HTMLをコピー",
            hPoints: "座標数値のみ",
            lang: "English"
        }
    };
    let lang = 'en';

    function init() {
        updateFromHandles();
        updateColor("#ffffff");
        updateGlow();
    }

    // --- ドラッグ & 更新 ---
    handles.forEach((h, i) => {
        h.addEventListener("mousedown", () => activeIndex = i);
    });

    window.addEventListener("mousemove", e => {
        if (activeIndex === null) return;
        const rect = canvas.getBoundingClientRect();
        let x = ((e.clientX - rect.left) / rect.width) * 100;
        let y = ((e.clientY - rect.top) / rect.height) * 100;
        x = Math.max(0, Math.min(100, Math.round(x)));
        y = Math.max(0, Math.min(100, Math.round(y)));
        handles[activeIndex].setAttribute("cx", x);
        handles[activeIndex].setAttribute("cy", y);
        updateFromHandles();
    });

    window.addEventListener("mouseup", () => activeIndex = null);

    function updateFromHandles() {
        const pts = handles.map(h => `${h.getAttribute("cx")},${h.getAttribute("cy")}`).join(" ");
        polygon.setAttribute("points", pts);
        pointsText.value = pts;
        updateExportCode();
    }

    // --- カラー & 背景ロジック ---
    function updateColor(hex) {
        if (!/^#[0-9A-F]{6}$/i.test(hex)) return;
        const r = parseInt(hex.slice(1,3), 16);
        const g = parseInt(hex.slice(3,5), 16);
        const b = parseInt(hex.slice(5,7), 16);

        basePicker.value = hex;
        baseHex.value = hex;
        baseRgb.value = `${r}, ${g}, ${b}`;
        polygon.setAttribute("fill", hex);

        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        if (brightness < 60) {
            document.body.style.setProperty('--bg-color', '#ffffff');
            document.body.style.setProperty('--text-color', '#111');
            document.body.style.setProperty('--panel-bg', 'rgba(240, 245, 255, 0.95)');
            document.body.style.setProperty('--input-bg', '#fff');
        } else {
            document.body.style.setProperty('--bg-color', '#0b1020');
            document.body.style.setProperty('--text-color', '#fff');
            document.body.style.setProperty('--panel-bg', 'rgba(15, 20, 35, 0.95)');
            document.body.style.setProperty('--input-bg', '#1a1f2e');
        }
        updateExportCode();
    }

    function updateGlow() {
        const color = glowPicker.value;
        glowHex.value = color;
        if (glowToggle.checked) {
            polygon.style.filter = `drop-shadow(0 0 15px ${color})`;
        } else {
            polygon.style.filter = "none";
        }
        updateExportCode();
    }

    // --- HTMLコード生成（核となる部分） ---
    function updateExportCode() {
        const pts = polygon.getAttribute("points");
        const fill = baseHex.value;
        const glow = glowToggle.checked ? `filter: drop-shadow(0 0 15px ${glowHex.value});` : '';
        
        const code = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 200px; height: auto; overflow: visible;">
  <polygon points="${pts}" style="fill: ${fill}; ${glow}"></polygon>
</svg>`;
        
        htmlExportArea.value = code;
    }

    // --- 各種イベント ---
    basePicker.addEventListener("input", e => updateColor(e.target.value));
    baseHex.addEventListener("change", e => updateColor(e.target.value));
    glowToggle.addEventListener("change", updateGlow);
    glowPicker.addEventListener("input", updateGlow);
    glowHex.addEventListener("change", e => {
        glowPicker.value = e.target.value;
        updateGlow();
    });

    window.copy = function(id) {
        const el = document.getElementById(id);
        el.select();
        navigator.clipboard.writeText(el.value);
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "COPIED! ✨";
        setTimeout(() => btn.innerText = oldText, 1500);
    };

    document.getElementById("langToggle").addEventListener("click", () => {
        lang = lang === 'en' ? 'ja' : 'en';
        const t = dict[lang];
        document.getElementById("ui-title").innerText = t.title;
        document.getElementById("ui-h-color").innerText = t.hColor;
        document.getElementById("ui-h-glow").innerText = t.hGlow;
        document.getElementById("ui-label-glow").innerText = t.labelGlow;
        document.getElementById("ui-h-export").innerText = t.hExport;
        document.getElementById("ui-label-export").innerText = t.labelExport;
        document.getElementById("ui-btn-export").innerText = t.btnExport;
        document.getElementById("ui-h-points").innerText = t.hPoints;
        document.getElementById("langToggle").innerText = t.lang;
    });

    init();
</script>
</body>
</html>
