<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Polygon Glow Generator - Fixed</title>
    <style>
        :root {
            /* ダークモード（デフォルト）の配色 */
            --bg-color: #0b1020;
            --panel-bg: rgba(15, 20, 35, 0.95);
            --accent-color: #ff66cc;
            --text-color: #ffffff;
            --input-bg: #1a1f2e;
            --input-text: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --transition-speed: 0.5s;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .preview-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at center, rgba(128,128,128,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        svg {
            width: 80%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1 / 1;
            overflow: visible;
        }

        #mainPolygon {
            stroke: rgba(128,128,128,0.3);
            stroke-width: 0.5;
            transition: filter 0.3s ease;
        }

        .handle {
            fill: var(--accent-color);
            stroke: #fff;
            stroke-width: 2;
            cursor: grab;
            filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
        }

        .sidebar {
            width: 380px;
            background: var(--panel-bg);
            padding: 24px;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background var(--transition-speed);
        }

        h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 0 0 12px 0;
            color: var(--accent-color);
        }

        .control-block {
            background: rgba(128,128,128,0.05);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 6px;
            opacity: 0.8;
            color: var(--text-color);
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--input-text);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            transition: all var(--transition-speed);
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 44px;
            height: 44px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }

        button {
            background: #2d344d;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        textarea {
            width: 100%;
            height: 80px;
            background: #000;
            color: #00ffaa;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.8rem;
            resize: none;
            box-sizing: border-box;
        }

        /* 書き出し用コードの色は固定して読みやすく */
        .code-area {
            background: #1a1a1a !important;
            color: #ffcc66 !important;
        }

        #langToggle {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

<header>
    <h2 id="ui-title">Polygon Glow Generator</h2>
    <button id="langToggle">日本語</button>
</header>

<div class="main-layout">
    <div class="preview-area">
        <svg id="canvas" viewBox="0 0 100 100">
            <polygon id="mainPolygon" points="50,20 20,80 80,80"></polygon>
            <circle class="handle" id="p0" cx="50" cy="20" r="3"></circle>
            <circle class="handle" id="p1" cx="20" cy="80" r="3"></circle>
            <circle class="handle" id="p2" cx="80" cy="80" r="3"></circle>
        </svg>
    </div>

    <div class="sidebar">
        <div class="control-block">
            <h3 id="ui-h-color">Base Color</h3>
            <div class="input-row">
                <input type="color" id="basePicker" value="#ffffff">
                <input type="text" id="baseHex" value="#ffffff">
            </div>
            <div class="input-row">
                <label style="margin:0; flex:0.3">RGB:</label>
                <input type="text" id="baseRgb" value="255, 255, 255" readonly>
            </div>
        </div>

        <div class="control-block">
            <h3 id="ui-h-glow">Glow Effect (Overlay)</h3>
            <label class="input-row" style="cursor: pointer;">
                <input type="checkbox" id="glowToggle" checked>
                <span id="ui-label-glow">Enable Glow Shadow</span>
            </label>
            <div class="input-row">
                <input type="color" id="glowPicker" value="#ff66cc">
                <input type="text" id="glowHex" value="#ff66cc">
            </div>
        </div>

        <div class="control-block" style="background: rgba(255,200,100,0.1);">
            <h3 id="ui-h-export" style="color:#e67e22">Export HTML Code</h3>
            <textarea id="htmlExportArea" class="code-area" readonly></textarea>
            <button onclick="copy('htmlExportArea')" style="width:100%; margin-top:10px; background:#e67e22" id="ui-btn-export">Copy HTML Snippet</button>
        </div>

        <div class="control-block">
            <h3 id="ui-h-points">Raw Points</h3>
            <input type="text" id="pointsText" readonly style="opacity:0.8">
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById("canvas");
    const polygon = document.getElementById("mainPolygon");
    const handles = [document.getElementById("p0"), document.getElementById("p1"), document.getElementById("p2")];
    const pointsText = document.getElementById("pointsText");
    const htmlExportArea = document.getElementById("htmlExportArea");
    
    const basePicker = document.getElementById("basePicker");
    const baseHex = document.getElementById("baseHex");
    const baseRgb = document.getElementById("baseRgb");
    
    const glowToggle = document.getElementById("glowToggle");
    const glowPicker = document.getElementById("glowPicker");
    const glowHex = document.getElementById("glowHex");

    let activeIndex = null;

    const dict = {
        en: {
            title: "Polygon Glow Generator", hColor: "Base Color", hGlow: "Glow Effect (Overlay)",
            labelGlow: "Enable Glow Shadow", hExport: "Export HTML Code", btnExport: "Copy HTML Snippet",
            hPoints: "Raw Points", lang: "日本語"
        },
        ja: {
            title: "ポリゴン光彩ジェネレーター", hColor: "本体カラー", hGlow: "光彩エフェクト",
            labelGlow: "光彩を有効化", hExport: "HTMLコード書き出し", btnExport: "HTMLをコピー",
            hPoints: "座標数値のみ", lang: "English"
        }
    };
    let lang = 'en';

    function init() {
        updateFromHandles();
        updateColor("#ffffff");
        updateGlow();
    }

    // --- ドラッグ制御 ---
    handles.forEach((h, i) => {
        h.addEventListener("mousedown", () => activeIndex = i);
    });

    window.addEventListener("mousemove", e => {
        if (activeIndex === null) return;
        const rect = canvas.getBoundingClientRect();
        let x = Math.max(0, Math.min(100, Math.round(((e.clientX - rect.left) / rect.width) * 100)));
        let y = Math.max(0, Math.min(100, Math.round(((e.clientY - rect.top) / rect.height) * 100)));
        handles[activeIndex].setAttribute("cx", x);
        handles[activeIndex].setAttribute("cy", y);
        updateFromHandles();
    });

    window.addEventListener("mouseup", () => activeIndex = null);

    function updateFromHandles() {
        const pts = handles.map(h => `${h.getAttribute("cx")},${h.getAttribute("cy")}`).join(" ");
        polygon.setAttribute("points", pts);
        pointsText.value = pts;
        updateExportCode();
    }

    // --- カラー & 背景・テキスト色 反転ロジック ---
    function updateColor(hex) {
        if (!/^#[0-9A-F]{6}$/i.test(hex)) return;
        const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);

        basePicker.value = hex;
        baseHex.value = hex;
        baseRgb.value = `${r}, ${g}, ${b}`;
        polygon.setAttribute("fill", hex);

        // 輝度判定でテーマを切り替え
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        const root = document.documentElement;
        
        if (brightness < 125) { // 暗い色を選択 -> 背景を白、文字を黒に
            root.style.setProperty('--bg-color', '#ffffff');
            root.style.setProperty('--text-color', '#0b1020');
            root.style.setProperty('--panel-bg', 'rgba(245, 245, 245, 0.95)');
            root.style.setProperty('--input-bg', '#ffffff');
            root.style.setProperty('--input-text', '#0b1020');
            root.style.setProperty('--border-color', 'rgba(0, 0, 0, 0.15)');
        } else { // 明るい色を選択 -> ダークモード維持
            root.style.setProperty('--bg-color', '#0b1020');
            root.style.setProperty('--text-color', '#ffffff');
            root.style.setProperty('--panel-bg', 'rgba(15, 20, 35, 0.95)');
            root.style.setProperty('--input-bg', '#1a1f2e');
            root.style.setProperty('--input-text', '#ffffff');
            root.style.setProperty('--border-color', 'rgba(255, 255, 255, 0.1)');
        }
        updateExportCode();
    }

    function updateGlow() {
        const color = glowPicker.value;
        glowHex.value = color;
        polygon.style.filter = glowToggle.checked ? `drop-shadow(0 0 15px ${color})` : "none";
        updateExportCode();
    }

    function updateExportCode() {
        const pts = polygon.getAttribute("points");
        const fill = baseHex.value;
        const glow = glowToggle.checked ? `filter: drop-shadow(0 0 15px ${glowHex.value});` : '';
        htmlExportArea.value = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 200px; overflow: visible;">\n  <polygon points="${pts}" style="fill: ${fill}; ${glow}"></polygon>\n</svg>`;
    }

    basePicker.addEventListener("input", e => updateColor(e.target.value));
    baseHex.addEventListener("change", e => updateColor(e.target.value));
    glowToggle.addEventListener("change", updateGlow);
    glowPicker.addEventListener("input", updateGlow);
    glowHex.addEventListener("change", e => { glowPicker.value = e.target.value; updateGlow(); });

    window.copy = function(id) {
        const el = document.getElementById(id);
        el.select();
        navigator.clipboard.writeText(el.value);
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "COPIED! ✨";
        setTimeout(() => btn.innerText = oldText, 1500);
    };

    document.getElementById("langToggle").addEventListener("click", () => {
        lang = lang === 'en' ? 'ja' : 'en';
        Object.keys(dict[lang]).forEach(key => {
            const el = document.getElementById(`ui-${key.replace(/[A-Z]/g, m => "-" + m.toLowerCase())}`);
            if(el) el.innerText = dict[lang][key];
        });
        document.getElementById("langToggle").innerText = dict[lang].lang;
    });

    init();
</script>
</body>
</html>
