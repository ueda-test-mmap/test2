<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Generator Pro</title>
    <style>
        :root {
            --bg-color: #0b1020;
            --panel-bg: rgba(20, 25, 40, 0.9);
            --accent-color: #ff66cc;
            --text-color: #ffffff;
            --input-bg: #1a1f2e;
            --transition-speed: 0.6s;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* プレビューエリア */
        .viewer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        svg {
            width: 80%;
            max-width: 500px;
            height: auto;
            aspect-ratio: 1 / 1;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: visible;
        }

        #polygon {
            stroke-width: 1;
            stroke: rgba(255,255,255,0.2);
        }

        .handle {
            fill: var(--accent-color);
            stroke: #fff;
            stroke-width: 1.5;
            cursor: grab;
            transition: r 0.2s;
        }

        .handle:active {
            cursor: grabbing;
            r: 8;
        }

        /* コントロールパネル */
        .controls {
            width: 350px;
            background: var(--panel-bg);
            padding: 24px;
            border-left: 1px solid rgba(255,255,255,0.1);
            overflow-y: auto;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }

        .control-group {
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 16px;
        }

        h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .flex-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        input[type="color"] {
            width: 50px;
            height: 38px;
            border: none;
            cursor: pointer;
            background: none;
        }

        button {
            background: #3a415a;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--accent-color);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* 座標出力エリア */
        textarea {
            width: 100%;
            height: 60px;
            background: #000;
            color: #0f0;
            border: 1px solid #333;
            padding: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
        }

        #langToggle {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }
    </style>
</head>
<body>

<header>
    <h2 id="ui-title">Polygon Generator Pro</h2>
    <button id="langToggle">日本語</button>
</header>

<div class="main-container">
    <div class="viewer">
        <svg id="svgMain" viewBox="0 0 100 100">
            <polygon id="polygon" points="30,20 20,80 80,70"></polygon>
            <circle class="handle" id="h0" cx="30" cy="20" r="4"></circle>
            <circle class="handle" id="h1" cx="20" cy="80" r="4"></circle>
            <circle class="handle" id="h2" cx="80" cy="70" r="4"></circle>
        </svg>
    </div>

    <div class="controls">
        <div class="control-group">
            <h3 id="ui-color-title">Main Color</h3>
            <div class="flex-row">
                <input type="color" id="colorPicker" value="#ffffff">
                <input type="text" id="hexInput" value="#ffffff" placeholder="HEX">
            </div>
            <label>RGB</label>
            <div class="flex-row">
                <input type="text" id="rgbInput" value="255, 255, 255">
            </div>
            <div class="flex-row">
                <button onclick="copyValue('hexInput')" id="ui-copy-hex">Copy HEX</button>
                <button onclick="copyValue('rgbInput')" id="ui-copy-rgb">Copy RGB</button>
            </div>
        </div>

        <div class="control-group">
            <h3 id="ui-overlay-title">Overlay (Shadow)</h3>
            <div class="toggle-container">
                <input type="checkbox" id="overlayToggle" checked>
                <label for="overlayToggle" style="margin:0" id="ui-overlay-enable">Enable Overlay</label>
            </div>
            <div class="flex-row">
                <input type="color" id="overlayColorPicker" value="#b464ff">
                <input type="text" id="overlayHexInput" value="#b464ff">
            </div>
        </div>

        <div class="control-group">
            <h3 id="ui-points-title">Polygon Points</h3>
            <textarea id="pointsOutput" readonly></textarea>
            <button onclick="copyValue('pointsOutput')" style="width:100%; margin-top:10px;" id="ui-copy-points">Copy Points</button>
        </div>
    </div>
</div>

<script>
    const svg = document.getElementById("svgMain");
    const polygon = document.getElementById("polygon");
    const handles = [document.getElementById("h0"), document.getElementById("h1"), document.getElementById("h2")];
    const pointsOutput = document.getElementById("pointsOutput");
    
    const colorPicker = document.getElementById("colorPicker");
    const hexInput = document.getElementById("hexInput");
    const rgbInput = document.getElementById("rgbInput");
    
    const overlayToggle = document.getElementById("overlayToggle");
    const overlayColorPicker = document.getElementById("overlayColorPicker");
    const overlayHexInput = document.getElementById("overlayHexInput");

    let activeHandle = null;

    // --- 多言語辞書 ---
    const i18n = {
        en: {
            title: "Polygon Generator Pro",
            colorTitle: "Main Color",
            overlayTitle: "Overlay (Shadow)",
            overlayEnable: "Enable Overlay",
            pointsTitle: "Polygon Points",
            copyHex: "Copy HEX",
            copyRgb: "Copy RGB",
            copyPoints: "Copy Points",
            langBtn: "日本語"
        },
        ja: {
            title: "ポリゴン・ジェネレーター Pro",
            colorTitle: "本体カラー",
            overlayTitle: "オーバーレイ (影)",
            overlayEnable: "オーバーレイを有効化",
            pointsTitle: "ポリゴン座標",
            copyHex: "HEXをコピー",
            copyRgb: "RGBをコピー",
            copyPoints: "座標をコピー",
            langBtn: "English"
        }
    };
    let currentLang = 'en';

    // --- 初期化 ---
    function init() {
        updatePolygon();
        syncColors("#ffffff");
        updateOverlay();
    }

    // --- ドラッグロジック ---
    handles.forEach((handle, index) => {
        handle.addEventListener("mousedown", e => {
            activeHandle = { handle, index };
        });
    });

    window.addEventListener("mousemove", e => {
        if (!activeHandle) return;

        const pt = svg.createSVGPoint();
        pt.x = e.clientX;
        pt.y = e.clientY;

        // SVG内の座標系に変換
        const cursor = pt.matrixTransform(svg.getScreenCTM().inverse());

        // 境界制限 (0-100)
        const x = Math.max(0, Math.min(100, Math.round(cursor.x)));
        const y = Math.max(0, Math.min(100, Math.round(cursor.y)));

        activeHandle.handle.setAttribute("cx", x);
        activeHandle.handle.setAttribute("cy", y);

        updatePolygon();
    });

    window.addEventListener("mouseup", () => {
        activeHandle = null;
    });

    function updatePolygon() {
        const pts = handles.map(h => `${h.getAttribute("cx")},${h.getAttribute("cy")}`).join(" ");
        polygon.setAttribute("points", pts);
        pointsOutput.value = pts;
    }

    // --- カラーロジック ---
    function syncColors(hex) {
        if(!/^#[0-9A-F]{6}$/i.test(hex)) return;
        
        const rgb = hexToRgb(hex);
        
        colorPicker.value = hex;
        hexInput.value = hex;
        rgbInput.value = `${rgb.r}, ${rgb.g}, ${rgb.b}`;
        
        polygon.setAttribute("fill", hex);
        checkBackgroundBrightness(rgb);
        updateOverlay();
    }

    function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
    }

    function rgbToHex(r, g, b) {
        return "#" + [r, g, b].map(x => {
            const hex = parseInt(x).toString(16);
            return hex.length === 1 ? "0" + hex : hex;
        }).join("");
    }

    function checkBackgroundBrightness({r, g, b}) {
        // 輝度の計算
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        if (brightness < 60) { // 暗い色なら背景を白っぽく
            document.body.style.setProperty('--bg-color', '#f0f2f5');
            document.body.style.setProperty('--text-color', '#111');
            document.body.style.setProperty('--panel-bg', 'rgba(255, 255, 255, 0.9)');
            document.body.style.setProperty('--input-bg', '#eee');
        } else {
            document.body.style.setProperty('--bg-color', '#0b1020');
            document.body.style.setProperty('--text-color', '#fff');
            document.body.style.setProperty('--panel-bg', 'rgba(20, 25, 40, 0.9)');
            document.body.style.setProperty('--input-bg', '#1a1f2e');
        }
    }

    // --- オーバーレイロジック ---
    function updateOverlay() {
        if (overlayToggle.checked) {
            const color = overlayColorPicker.value;
            polygon.style.filter = `drop-shadow(0 0 8px ${color})`;
            overlayHexInput.value = color;
        } else {
            polygon.style.filter = "none";
        }
    }

    // --- イベントリスナー ---
    colorPicker.addEventListener("input", e => syncColors(e.target.value));
    hexInput.addEventListener("change", e => syncColors(e.target.value));
    
    rgbInput.addEventListener("change", e => {
        const parts = e.target.value.split(",").map(p => p.trim());
        if(parts.length === 3) {
            const hex = rgbToHex(parts[0], parts[1], parts[2]);
            syncColors(hex);
        }
    });

    overlayToggle.addEventListener("change", updateOverlay);
    overlayColorPicker.addEventListener("input", updateOverlay);
    overlayHexInput.addEventListener("change", (e) => {
        overlayColorPicker.value = e.target.value;
        updateOverlay();
    });

    // --- コピー機能 ---
    window.copyValue = function(id) {
        const el = document.getElementById(id);
        el.select();
        navigator.clipboard.writeText(el.value);
        
        // 簡易フィードバック
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = originalText, 1000);
    };

    // --- 言語切り替え ---
    document.getElementById("langToggle").addEventListener("click", () => {
        currentLang = currentLang === 'en' ? 'ja' : 'en';
        const t = i18n[currentLang];
        
        document.getElementById("ui-title").innerText = t.title;
        document.getElementById("ui-color-title").innerText = t.colorTitle;
        document.getElementById("ui-overlay-title").innerText = t.overlayTitle;
        document.getElementById("ui-overlay-enable").innerText = t.overlayEnable;
        document.getElementById("ui-points-title").innerText = t.pointsTitle;
        document.getElementById("ui-copy-hex").innerText = t.copyHex;
        document.getElementById("ui-copy-rgb").innerText = t.copyRgb;
        document.getElementById("ui-copy-points").innerText = t.copyPoints;
        document.getElementById("langToggle").innerText = t.langBtn;
    });

    init();
</script>

</body>
</html>
